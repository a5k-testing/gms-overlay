apply plugin: 'com.android.application'

android {
    compileSdkVersion androidCompileSdk
    buildToolsVersion "$androidBuildVersionTools"

    defaultConfig {
        applicationId 'com.android.gms.overlay'
        versionName '1.0'
        versionCode 1
        minSdkVersion androidMinSdk
        targetSdkVersion androidTargetSdk
    }

    buildTypes {
        release {
            minifyEnabled false
        }

        debug{
            minifyEnabled false
        }
    }

    aaptOptions {
        additionalParameters '--no-resource-deduping --no-resource-removal --auto-add-overlay'
    }
}
