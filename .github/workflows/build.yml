---
name: "Gradle build"
on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  build:
    name: "Gradle build"
    runs-on: ubuntu-latest

    steps:
      - name: "Check out code"
        uses: actions/checkout@v3
      - name: "Set up Java"
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
      - name: "Gradle build"
        uses: gradle/gradle-build-action@v2
        with:
          arguments: "build"
      - name: "List"
        run: |
          ls -ARFl --color=always -- ./gms-overlay/build
      - name: "Upload artifact"
        if: "${{ github.ref == 'refs/heads/main' }}"
        uses: actions/upload-artifact@v3
        with:
          name: "GMS overlay (extract it)"
          path: "gms-overlay/build/outputs/apk/release/*.apk"
          retention-days: 7
