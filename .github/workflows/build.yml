---
name: "Gradle build"
on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  build:
    name: "Gradle build"
    runs-on: ubuntu-latest

    steps:
      - name: "Check out code"
        uses: actions/checkout@v3
      - name: "Set up Java"
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"
      - name: "Generate random keys"
        shell: bash
        run: |
          rm -f -- './keystore.jks'
          keytool -genkey -keystore './keystore.jks' -keyalg 'RSA' -keysize '2048' -validity '730' -alias 'random-temp-key' -dname "CN=ale5000-variable" -storepass 'temp-store-pass' -keypass 'temp-key-pass'
      - name: "Gradle build"
        uses: gradle/gradle-build-action@v2
        with:
          arguments: "build"
      - name: "Upload artifact"
        if: "${{ github.ref == 'refs/heads/main' }}"
        uses: actions/upload-artifact@v3
        with:
          name: "GMS overlay (extract it)"
          path: |
            ./gms-overlay/build/outputs/apk/release/*.apk
            ./gms-overlay/build/reports/lint-results-debug.html
          retention-days: 7
